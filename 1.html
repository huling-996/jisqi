<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="xshishuchu"><p id="xshishuchu-val"></p></div>
        </div>
        <div class="shuru">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            <button class="numbe" id="7">7</button>
            <button class="numbe" id="8">8</button>
            <button class="numbe" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="numbe" id="4">4</button>
            <button class="numbe" id="5">5</button>
            <button class="numbe" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="numbe" id="1">1</button>
            <button class="numbe" id="2">2</button>
            <button class="numbe" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="mepty" id="mepty"></button>
            <button class="numbe" id="0">0</button>
            <button class="mepty" id="mepty"></button>
            <button class="operator" id="=">=</button>

    </div>
